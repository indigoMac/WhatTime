<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Load the Office JavaScript APIs -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="WhatTime" title="WhatTime" />
      <h1 class="ms-font-su">WhatTime</h1>
      <p class="ms-font-m">Meeting Scheduler</p>
    </header>

    <main style="padding: 20px">
      <div class="ms-welcome__features">
        <div id="message-area" style="margin: 20px 0">
          <div
            style="
              color: #0078d4;
              padding: 10px;
              border: 1px solid #0078d4;
              border-radius: 4px;
              background-color: #f0f8ff;
            "
          >
            <strong>ðŸ”„ Loading WhatTime...</strong><br />
            <small>Connecting to your Microsoft 365 account...</small>
          </div>
        </div>

        <div id="loading-indicator" style="text-align: center; margin: 20px 0">
          <div
            style="
              display: inline-block;
              width: 20px;
              height: 20px;
              border: 3px solid #f3f3f3;
              border-top: 3px solid #0078d4;
              border-radius: 50%;
              animation: spin 1s linear infinite;
            "
          ></div>
        </div>

        <style>
          @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
        </style>
      </div>
    </main>
  </body>
</html>
